<h1>チェリーピック</h1>


<a href="http://www.backlog.jp/git-guide/stepup/stepup7_4.html" target="_blank">チェリーピックとはf</a>


<pre>

特定のコミットの内容を他のブランチに適用する。

用途
開発中にとある機能を追加された。
その機能は別のブランチに入っておらず、特定のコミットの機能部分のみ必要になったときに使用する。

</pre>


<h2>ここに行を追加して、cherry-pickをしてみよう</h2>

<ol>
  <li>cherry-pickブランチに移動して、このファイルを修正してコミットする</li>
  <li>masterに移動してcherry-pickにコミットしたときのIDを使ってcherry-pickをする</li>
  <li>そのコミットだけが反映されたことを確認する</li>
</ol>


</body>
